<!-- templates/students/student_list.html -->
{% extends "base.html" %}

{% block content %}
<h1>Students</h1>

<ul>
  {% for student in object_list %}
    <li>{{ student.user.first_name }} {{ student.middle_name }} {{ student.user.last_name }}</li>
  {% empty %}
    <li>No students found.</li>
  {% endfor %}
</ul>
{% endblock %}
